<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge</title>
    <link rel="stylesheet" href="codecamp_meme.css">
</head>

<body>
    <div class="main_container">
        <div class="box_1">
            <h2>OUTPUT</h2>
            <h3>programmer Meme</h3>
            <div class="meme_content">

            </div>
            <h3>tell me something funny !</h3>
            <div class="joke_content"></div>
            <h3>give me some wisdom</h3>
            <div class="quote_content"></div>
            <h3>i want Riddle</h3>
            <div class="riddle_content">

            </div>

        </div>

        <div class="box_2">
            <h1>Action</h1>
            <button onclick="ShowMeme()">Show a Meme</button>

            <button onclick="ShowJoke()">Tell Me a Joke</button>

            <button onclick="ShowQuote()">Random Quote</button>

            <button onclick="ShowRiddle()">Riddle Me</button>
            <a href="#" onclick="Reveal_Answer()">Reveal Riddle Answer</a>
        </div>
    </div>
    <script>
        function clear_code() {
            const meme_clear = document.querySelector('.meme_content');
            const joke_clear = document.querySelector('.joke_content');
            const quote_clear = document.querySelector('.quote_content');
            const riddle_clear = document.querySelector('.riddle_content');

            meme_clear.innerHTML = '';
            joke_clear.innerHTML = '';
            quote_clear.innerHTML = '';
            riddle_clear.innerHTML = '';
        }

        const memes = [
            `https://th.bing.com/th/id/OIP.iWOREGTShDqUKJEA41aK4AHaF7?w=239&h=191&c=7&r=0&o=5&pid=1.7`,
            `https://remote-tools-images.s3.amazonaws.com/programmer-memes/53.jpg`,
            `https://i0.wp.com/cleus.co/wp-content/uploads/2019/03/memecoders.jpg?resize=1058%2C959&ssl=1`,
            "https://i.redd.it/a0v87gwzoge61.jpg",
            "https://i.redd.it/q29egav34ee61.jpg",
            "https://i.redd.it/iij16swxjie61.jpg",
            "https://i.redd.it/vek7dm2hrge61.jpg",
        ];

        function ShowMeme() {
            const meme_index = Math.floor(Math.random() * memes.length);
            const random_meme_url = memes[meme_index];
            const container = document.querySelector('.meme_content');
            const newImg = document.createElement('img');
            newImg.setAttribute('src', random_meme_url);
            const isimage = document.querySelector('.meme_content');
            clear_code();
            container.appendChild(newImg);
        }

        const jokes = [
            "Eight bytes walk into a bar.  The bartender asks, “Can I get you anything?” “Yeah,” reply the bytes.  “Make us a double.”",
            "There are only 10 kinds of people in this world: those who know binary and those who don’t.",
            "All programmers are playwrights, and all computers are lousy actors.",
            "Have you heard about the new Cray super computer?  It’s so fast, it executes an infinite loop in 6 seconds.",
            "The generation of random numbers is too important to be left to chance.",
            "Debugging: Removing the needles from the haystack.",
            "“Debugging” is like being the detective in a crime drama where you are also the murderer.",
            "There are two ways to write error-free programs; only the third one works.",
            "The best thing about a Boolean is even if you are wrong, you are only off by a bit.",
        ]

        function ShowJoke() {
            const joke_index = Math.floor(Math.random() * jokes.length);
            const random_joke_text = jokes[joke_index];
            const container = document.querySelector('.joke_content');
            const p_text = document.createTextNode(random_joke_text);
            clear_code();
            container.appendChild(p_text);
        }

        const quotes = [
            {
                quote:
                    "Programs must be written for people to read, and only incidentally for machines to execute.",
                author: "Harold Abelson",
            },
            {
                quote:
                    "Programming today is a race between software engineers striving to build bigger and better idiot-proof programs, and the Universe trying to produce bigger and better idiots. So far, the Universe is winning.",
                author: "Rick Cook",
            },
            {
                quote:
                    "Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live",
                author: "John Woods",
            },
            {
                quote:
                    "Any fool can write code that a computer can understand. Good programmers write code that humans can understand.",
                author: "Martin Fowler",
            },
            {
                quote: "Truth can only be found in one place: the code.",
                author: "Robert C. Martin",
            },
            {
                quote:
                    "That's the thing about people who think they hate computers. What they really hate is lousy programmers.",
                author: "Larry Niven",
            },
            {
                quote:
                    "You've baked a really lovely cake, but then you've used dog shit for frosting.",
                author: "Steve Jobs",
            },
            {
                quote:
                    "A language that doesn't affect the way you think about programming is not worth knowing.",
                author: "Alan J. Perlis",
            },
            {
                quote:
                    "The most disastrous thing that you can ever learn is your first programming language.",
                author: "Alan Kay",
            },
            {
                quote:
                    "The computer programmer is a creator of universes for which he alone is the lawgiver. No playwright, no stage director, no emperor, however powerful, has ever exercised such absolute authority to arrange a stage or field of battle and to command such unswervingly dutiful actors or troops.",
                author: "Joseph Weizenbaum",
            },
        ]

        function ShowQuote() {
            const quote_index = Math.floor(Math.random() * quotes.length);
            const random_quote_text = quotes[quote_index];
            const author = document.createElement('p');
            const quote = document.createElement('p');
            quote.textContent = random_quote_text.quote;
            author.textContent = random_quote_text.author;
            const container = document.querySelector('.quote_content');
            clear_code();

            container.appendChild(quote);
            container.appendChild(author);
        }

        const riddles = [
            {
                question:
                    "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?",
                answer: "An echo",
            },
            {
                question:
                    "You measure my life in hours and I serve you by expiring. I’m quick when I’m thin and slow when I’m fat. The wind is my enemy. ",
                answer: "A Candle",
            },
            {
                question:
                    "I have cities, but no houses. I have mountains, but no trees. I have water, but no fish. What am I? ",
                answer: "A Map",
            },
            {
                question:
                    "What is seen in the middle of March and April that can’t be seen at the beginning or end of either month?",
                answer: 'The letter "R"',
            },
            {
                question:
                    "You see a boat filled with people. It has not sunk, but when you look again you don’t see a single person on the boat. Why?",
                answer: "All the people were married",
            },
            {
                question:
                    "What word in the English language does the following: the first two letters signify a male, the first three letters signify a female, the first four letters signify a great, while the entire world signifies a great woman. What is the word?",
                answer: "Heroine",
            },
        ]

        function ShowRiddle() {
            const riddle_index = Math.floor(Math.random() * riddles.length);
            const random_riddle_url = riddles[riddle_index];
            const { question, answer } = random_riddle_url;
            const questionele = document.createElement('p');
            questionele.textContent = question;

            const answerele = document.createElement('p');
            answerele.textContent = 'The answer is : ' + answer;
            answerele.setAttribute('id', 'riddle-answer');
            answerele.hidden = true;
            const container = document.querySelector('.riddle_content')
            clear_code();
            container.appendChild(questionele);
            container.appendChild(answerele);

        }

        function Reveal_Answer() {
            const riddle_container = document.querySelector('.riddle_content');
            const riddle = riddle_container.querySelector('p');
            const answer = document.querySelector('#riddle-answer');
            console.log(answer);

            if (riddle && answer.hidden) {
                answer.hidden = false;
            }
            else if (riddle) {
                alert('There alrady a answer revealed !');
            }
            else {
                alert('There is no riddle to reveal the answer to !');
            }
        }
    </script>
</body>

</html>
